<!DOCTYPE html>
<html>

<head>
    <title>Richard Luo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/app/assets/css/app.css">
    <!-- favicon -->
    <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> -->
</head>

<body ng-app="App" ng-controller="core as core" ng-class="{'fixed': core.menuIsOpen}">
    <div class="core" ng-controller="core">
        <div class="menu-toggle" ng-click="core.toggleMenu()" ng-class="{'invis': core.menuIsOpen}"><i class="material-icons">menu</i></div>
        <div class="menu-wrapper" ng-class="{'visible': core.menuIsOpen}">
            <nav class="menu-container">
                <div class="menu-link" ng-click="core.menuIsOpen = false" ui-sref="home" ng-class="{'visible': core.menuIsOpen}">Home</div>
                <div class="menu-link" ng-click="core.menuIsOpen = false" ui-sref="about" ng-class="{'visible': core.menuIsOpen}">About</div>
                <div class="menu-link" ng-click="core.menuIsOpen = false" ui-sref="portfolio" ng-class="{'visible': core.menuIsOpen}">Portfolio</div>
                <div class="menu-link" ng-click="core.menuIsOpen = false" ui-sref="contact" ng-class="{'visible': core.menuIsOpen}">Contact</div>
            </nav>
        </div>
        <nav class="alt"></nav>
        <div class="decoration"></div>
        <div class="view-wrapper" ng-class="{'rotated': core.menuIsOpen}">
            <div class="view-overlay" ng-class="{'lighten': core.menuIsOpen}" ng-click="core.menuIsOpen = false"></div>
            <div class="ui-vv" ui-view ng-cloak></div>
        </div>
        <footer>
            <div class="copyright">Â© 2016. Richard Luo</div>
            <div class="social"><i class="fa fa-github"></i><i class="fa fa-linkedin"></i></div>
        </footer>
    </div>
    <!-- Dependencies -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <!-- ngAnimate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-animate.min.js"></script>
    <!-- Main App -->
    <script src="/app/app.module.js"></script>
    <script src="/app/app.routes.js"></script>
    <script src="/app/core.controller.js"></script>
    <script src="/app/home/home.controller.js"></script>
    <script src="/app/contact/contact.controller.js"></script>
</body>

</html>
